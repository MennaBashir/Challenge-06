<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <p>WE'RE LAUNCHING SOON</p>
        <div class="time">
            <span id="day">08</span>
            <span id="hour">23</span>
            <span id="minuit">55</span>
            <span id="second">41</span>
        </div>
        <div class="word">
            <span>DAYS</span>
            <span>HOURS</span>
            <span>MINUTES</span>
            <span>SECONDS</span>
        </div>
        <div class="foot">
            <img src="images/pattern-hills.svg" alt="not found">
            <div class="smal">
                <img src="images/icon-facebook.svg" alt="not found">
                <img src="images/icon-instagram.svg" alt="not found">
                <img src="images/icon-pinterest.svg" alt="not found">
            </div>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
